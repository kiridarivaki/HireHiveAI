<mat-toolbar class="navbar">
  <img src="assets/logo.png" alt="Logo" class="logo" (click)="goHome()" />

  <span class="spacer"></span>

  <button class="nav-button" (click)="goHome()">Home</button>
  <button class="nav-button" routerLink="/about">About Us</button>

  <ng-container *ngIf="!isLoggedIn">
    <button class="nav-button" routerLink="/register">Register</button>
    <button class="nav-button" routerLink="/login">Login</button>
  </ng-container>

  <ng-container *ngIf="isLoggedIn">
    <button class="nav-button" [routerLink]="['/user', currentUser?.id]">Profile</button>
    <button class="nav-button" *ngIf="isAdmin$ | async" routerLink="/admin/job-profile">Find Matches</button>
    <button class="nav-button" (click)="onLogout()">Logout</button>

    <span class="welcome-msg">Welcome {{ currentUser?.firstName }}!</span>
  </ng-container>
</mat-toolbar>
