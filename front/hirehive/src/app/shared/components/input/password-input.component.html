<app-input
    [type]="isVisible ? 'text' : 'password'"
    [inputId]="inputId"
    [placeholder]="placeholder"
    [label]="label"
    [disabled]="disabled"
    [value]="value"
    (input)="onInputChange($event)"
    (blur)="onTouched()"
></app-input>
<button type="button" (click)="toggleVisibility()">
    {{ isVisible ? 'Hide' : 'Show' }}
</button>
