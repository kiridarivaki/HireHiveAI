<mat-form-field appearance="outline" floatLabel="auto" class="form-group">
  <mat-label>{{ label }}</mat-label>
  <input matInput
    [id]="inputId"
    [type]="type"
    [placeholder]="placeholder"
    [disabled]="disabled"
    [value]="value"
    (input)="onInputChange($event)"
  />
  <mat-icon [ngStyle]="{ color: 'var(--input-icon-color)' }" matIconPrefix *ngIf="inputIcon">{{ inputIcon }}</mat-icon>
</mat-form-field>
