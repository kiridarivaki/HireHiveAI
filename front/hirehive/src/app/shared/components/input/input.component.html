<mat-form-field appearance="outline" floatLabel="auto" class="form-group">
  <mat-label>{{ label }}</mat-label>
  <input matInput
    [id]="inputId"
    [type]="type"
    [placeholder]="placeholder"
    [disabled]="disabled"
    [value]="value"
    (input)="onInputChange($event)"
  />
  
</mat-form-field>
