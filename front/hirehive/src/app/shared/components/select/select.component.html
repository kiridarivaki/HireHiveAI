<mat-form-field appearance="outline" class="full-width">
  <mat-label>{{label}}</mat-label>
  <mat-select
    [value]="value"
    (selectionChange)="onValueChange($event.value)"
    [disabled]="disabled">
    <mat-option *ngFor="let option of options" [value]="option.value">
      {{ option.label }}
    </mat-option>
  </mat-select>
  <mat-icon [ngStyle]="{ color: 'var(--input-icon-color)' }" matIconPrefix *ngIf="selectIcon">{{ selectIcon }}</mat-icon>
</mat-form-field>
