<div class="form-group">
    <mat-form-field appearance="outline" class="form-group">
    <mat-label>{{ label }}</mat-label>
    <mat-select
      [id]="selectId"
      [disabled]="disabled"
      [(value)]="value"
      (selectionChange)="onValueChange($event.value)"
    >
    <mat-option *ngFor="let option of options" [value]="option.value">
      {{ option.label }}
    </mat-option>
  </mat-select>
</mat-form-field>
</div>
