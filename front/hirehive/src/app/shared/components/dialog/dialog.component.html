<div class="dialog-header">
  <h2 *ngIf="data.title">{{ data.title }}</h2>
  <button mat-icon-button class="close-btn" (click)="dialogRef.close()">
    <mat-icon>close</mat-icon>
  </button>
</div>

<mat-dialog-content>
  <ng-container *ngComponentOutlet="data.component; injector: customInjector"></ng-container>
</mat-dialog-content>
