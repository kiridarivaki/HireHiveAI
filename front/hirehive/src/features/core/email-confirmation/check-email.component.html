<div class="confirmation-container info">
  <mat-icon class="icon">mail_outline</mat-icon>
  <h2>Please confirm your email</h2>
  <p>
    Your email address <strong>{{ userEmail }}</strong> is not confirmed yet.
    Please check your inbox for the confirmation email.
  </p>
  <app-button
    *ngIf="resendStatus !== 'sent'"
    (click)="resendEmailConfirmation()"
    [text]="resendStatus === 'sending' ? 'Resending...' : 'Resend Email'"
    [disabled]="resendStatus === 'sending'">
  </app-button>
  <p class="error-message" *ngIf="resendStatus === 'error'">
    Failed to resend confirmation email. Please try again later.
  </p>
</div>
