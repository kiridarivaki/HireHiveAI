<label>{{ label }} <mat-icon *ngIf="icon" class="slider-icon" matIconPrefix>{{icon}}</mat-icon></label>
<mat-slider
  [disabled]="disabled"
  (blur)="onBlur()"
  (input)="onInput($event)"
  thumbLabel
  tickInterval="10"
  min="0"
  step="10"
  max="100"
>
  <input
    matSliderThumb
    [(ngModel)] = "selectedValue"
  />
</mat-slider>
<span>{{ selectedValue }}</span>
