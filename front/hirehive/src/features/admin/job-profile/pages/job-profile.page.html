<form [formGroup]="jobForm" (ngSubmit)="onSubmit()" class="job-profile-form">
  <div class="left-panel">
    <h2 class="field-label">
      Job Description
    </h2>
    <textarea formControlName="jobDescription" rows="6" class="textarea-input"></textarea>
    <mat-error *ngIf="jobForm.get('jobDescription')?.invalid && jobForm.get('jobDescription')?.touched">
      Job description is required
    </mat-error>
      <app-select
        selectIcon="work"
        [options]="jobTypes"
        label="Job Type"
        formControlName="jobType"
        class="select-input"
      ></app-select>

    <mat-error *ngIf="jobForm.get('jobType')?.invalid && jobForm.get('jobType')?.touched">
      Job Type is required
    </mat-error>
  </div>
  <div class="right-panel">
    <h3>Assessment Criteria</h3>
    <ng-container *ngFor="let c of criteria">
      <app-criteria-slider
        [label]="c.label"
        [formControlName]="c.key"
        class="criteria-slider"
      ></app-criteria-slider>
    </ng-container>
      <app-button
        variant="flat"
        class="submit-button"
        type="submit"
        text="Assess">
      </app-button>
  </div>
</form>
