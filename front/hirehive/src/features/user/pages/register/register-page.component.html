<div class="login-page-container">
<div class="form-container">
<form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
  <mat-form-field appearance="outline" class="form-field">
    <mat-label>Email Address</mat-label>
    <input matInput type="email" placeholder="Email" formControlName="email" id="email">
  </mat-form-field>

  <mat-form-field appearance="outline" class="form-field">
    <mat-label>First Name</mat-label>
    <input matInput placeholder="First Name" formControlName="firstName" id="firstName">
  </mat-form-field>

  <mat-form-field appearance="outline" class="form-field">
    <mat-label>Last Name</mat-label>
    <input matInput placeholder="Last Name" formControlName="lastName" id="lastName">
  </mat-form-field>

  <mat-form-field>
    <input matInput placeholder="Password" formControlName="password"/>
  </mat-form-field>

  <mat-form-field>
    <input matInput placeholder="Confirm Password" formControlName="password"/>
  </mat-form-field>


  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Employment Status</mat-label>
    <mat-select formControlName="employmentStatus" id="selectEmploymentOptions">
      @for (option of employmentOptions; track option) {
        <mat-option [value]="option.value">{{ option.label }}</mat-option>
      }
    </mat-select>
  </mat-form-field>

  <app-button
    type="submit"
    text="Register"
    [disabled]="!registerForm.valid"
    (onClick)="onSubmit()">
  </app-button>
</form>
</div>
</div>
