<div class="form-container">
<form [formGroup]="registerForm" (ngSubmit)="onRegister()">
  <div class="form-row">
  <app-input
    type="email"
    placeholder="Email"
    inputId="email"
    label="Email Address"
    formControlName="email"
  ></app-input>
  </div>

  <div class="form-row">
  <app-input
    type="firstName"
    placeholder="First Name"
    inputId="firstName"
    label="First Name"
    formControlName="firstName"
  ></app-input>
  </div>

  <div class="form-row">
  <app-input
    type="lastName"
    placeholder="Last Name"
    inputId="lastName"
    label="Last Name"
    formControlName="lastName"
  ></app-input>
  </div>

  <div class="form-row">
  <app-password-input
    type="password"
    placeholder="Password"
    inputId="password"
    label="Password"
    hint="Min 8 characters"
    [withToggle]="true"
    formControlName="password"
  ></app-password-input>
  </div>

  <div class="form-row">
  <app-password-input
    type="password"
    placeholder="Confirm Password"
    inputId="confirmPassword"
    label="Confirm Password"
    formControlName="confirmPassword"
  ></app-password-input>
  </div>

  <div class="form-row">
    <app-select
      label="Employment status"
      selectId="statusSelect"
      [options]="employmentOptions"
      [disabled]="false">
    </app-select>
  </div>

  <div class="form-row">
  <app-button
    type="submit"
    text="Register"
    [disabled]="!registerForm.valid"
    (onClick)="onRegister()">
  </app-button>
  </div>
</form>
</div>
