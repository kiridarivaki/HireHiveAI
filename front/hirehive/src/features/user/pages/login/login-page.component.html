<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  <app-input
    type="email"
    placeholder="Email"
    inputId="email"
    label="Email">
  </app-input>
  <app-password-input
    type="password"
    placeholder="Password"
    inputId="password"
    label="Password"
    >
  </app-password-input>
  <app-button
    type="submit"
    text="Login"
    [disabled]="!loginForm.valid"
    (onClick)="onSubmit()">
  </app-button>
</form>
